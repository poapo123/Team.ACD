{% extends 'admin/admin_base.html' %}

{% block content %}
    <form method="POST">
        <input class="form-control mt-4" readonly value="{{user.0}}">
        <input class="form-control mt-4" readonly value="{{user.1}}">
        <select readonly class="form-control mt-4">
            <option {% if user.2 == 0 %} selected {% endif %}>0</option>
            <option {% if user.2 == 1 %} selected {% endif %}>1</option>
            <option {% if user.2 == 2 %} selected {% endif %}>2</option>
        </select>
        <textarea class="form-control mt-4" name="reason" placeholder="사유작성.(작성 내용이 없을 시 수정불가.)" required></textarea>
        <div class="text-center mt-4">
            <a href="{{url_for('admin.admin_main')}}" class="btn btn-primary mr-3">Cancle</a>
            <button class="btn btn-danger" type="submit">Delete</button>
        </div>
        
    </form>

{% endblock %}
