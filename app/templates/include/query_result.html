<table class="table">
    <thead>
      <tr>
        {% for col in columns %}
            <th>{{col}}</th>
        {% endfor%}
      </tr>
    </thead>
    <tbody>
        {% for rows in results %}
        <tr>
            {% for row in rows %}
                <td>{{row}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
