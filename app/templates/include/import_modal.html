<div class="modal fade" id="import-modal" role="dialog">
    <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
            <h4 class="modal-title">import</h4>
            <button type="button" class="close close-modal" data-dismiss="modal">×</button>
            </div>
            <div class="modal-body">
                <form id="import-csv-form" enctype="multipart/form-data">
                    <label>테이블 선택</label><br>
                    <select class="form-control" id="table-opt" name="table-opt">
                        {% for table in tables %}
                            <option>{{table.0}}</option>
                        {% endfor %}
                    </select><br>

                    <label>csv 선택</label><br>
                    <input class="form-control" name="file" type="file"><br>
                    <div class="progress" style="width: 100%; ">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                            <span class="progress-bar-label">0%</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="button" id="next" class="btn btn-default">다음</button>
                        <button type="button" class="btn btn-default close-modal"  data-dismiss="modal">닫기</button>
                    </div>
                    
                </form>

                
            </div>
        </div>
    </div>
</div>

<script>


    $("#next").click(function(){
       var socket = io.connect('http://' + document.domain + ':' + location.port + '/dbide');
     
       socket.on('progress', function(data){
            console.log(data);
            $('.progress-bar').css('width', data.progress+'%').attr('aria-valuenow', data.progress);
            $('.progress-bar-label').text(data.progress+'%');
        });
        socket.emit("import_csv",$("#import-csv-form").serialize())
    });


</script>
