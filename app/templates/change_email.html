{% extends 'base.html'%}

{% block title %}
  [ Change Email ]
{% endblock %}

{% block header %}
  {% include 'include/_header.html' %}
{% endblock %}
{% block main %}
<div class="box-300">
    <h3 class="text-center mt-3">Change Email</h3>
    <form method="POST">
        <input type="email" placeholder="변경할 이메일" class="form-control mt-5"  name="email" required>
        <div class="text-center mt-5">
            <input type="submit" class="btn btn-primary" value="이메일 변경">
        </div>
    </form>        

</div>
{% endblock %}
