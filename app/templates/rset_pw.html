{% extends 'base.html'%}

{% block title %}
  [ Find Password ]
{% endblock %}

{% block main %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/find.css') }}">
<div class="box-300">
    
    <h3 class="text-center">Rset Password</h3>
    <form method="POST" onsubmit="return isValid()">
        <input type="password" placeholder="Password" class="form-control mt-50"  name="pw" id="pw1" required>
        <input type="password" placeholder="Confirm Password" class="form-control mt-50"  id="pw2" required>
        <div class="text-center mt-50">
            <input type="submit" class="btn btn-primary" value="비밀번호 초기화">
        </div>
    </form>        

</div>
<script>
    function isValid(){
        if($("#pw1").val() != $("#pw2").val()){
            alert("비밀번호가 일치하지 않습니다.");
            return false;
        }
        return true;
    }
</script>
{% endblock %}
